<h1>Handwriting recognition system</h1>
<div class="container">
    <form action="." method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>

    {% if obj %}
    <h3>Succesfully uploaded : {{img_obj.caption}}</h3>
    <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail" height="50%" width="50%">
    <p>{{ stri }}</p>
    {% endif %}
    <br>
    <br />

    {% for x in img %}
    <div class="row ">
        <div class="col-lg-4 col-md-4 col-12">
            <div class="text-center mt-2">
                <img src="{{x.image.url}}" height="70%" width="70%" class="img-thumbnail" alt="...">
                <h2 class="text-center">{{x.caption}}</h2>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
